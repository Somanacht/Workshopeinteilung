        function findWorkshops() {
            const inputName = document.getElementById('nameInput').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results

            const match = workshopData.find(entry => entry.kürzel.toLowerCase() === inputName);
            
            if (match) {
                resultDiv.innerHTML = `
                    <h3>Workshops für ${match.kürzel}:</h3>
                    <p><strong>Zeitfenster 1:</strong> ${match.zeitfenster1}</p>
                    <p><strong>Zeitfenster 2:</strong> ${match.zeitfenster2}</p>
                    <p><strong>Zeitfenster 3:</strong> ${match.zeitfenster3}</p>
                `;
            } else {
                resultDiv.innerHTML = '<p style="color:red;">Kein Workshop gefunden für den eingegebenen Namen.</p>';
            }
        }

        // Function to trigger the search when Enter is pressed
        document.addEventListener('DOMContentLoaded', () => {
            const inputField = document.getElementById('nameInput');
            inputField.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    findWorkshops();
                }
            });
        });

        <button onclick="findWorkshops()" style="padding:5px;">Suchen</button>
